<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel API Characters</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="header">Marvel Character Display</h1>
    <div class="form">
        <form id="character-form" onsubmit="fetchSingleCharacter(e)">
            Character name: <input type="text" id="characterName" name="characterName"><br><br>
            <input type="submit" value="Submit" id="submit-button">
        </form>
    </div>

    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search characters...">
        <button id="search-button">Search</button>
    </div>
    
    </div>
    <div class="button-container">
        <button id="multiple-button" onclick="fetchAllCharacters()">Display All Characters</button>
    </div>
    <div id="character-grid" class="container"></div>
    <script src="script.js"></script>
</body>

</html>x
